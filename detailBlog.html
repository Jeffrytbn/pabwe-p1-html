<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Blog</title>
</head>
<body bgcolor="#ffffff">

  <!-- Header -->
  <table width="100%" cellpadding="20" bgcolor="#e6e6ff">
    <tr>
      <td align="center">
        <h1>Detail Blog</h1>
      </td>
    </tr>
  </table>

  <!-- Navigasi khusus: kembali ke Blog -->
  <table width="100%" cellpadding="10" bgcolor="#f2f2f2">
    <tr>
      <td align="center">
        <a href="Blog.html">Kembali ke Blog</a>
      </td>
    </tr>
  </table>

  <!-- Konten Blog -->
  <table width="80%" align="center" cellspacing="0" cellpadding="10" border="0">
    <tr>
      <td align="center">
        <!-- Cover -->
        <img src="img/cover1.png" width="400" height="200" alt="Cover Blog">
        
        <!-- Judul -->
        <h2>Belajar HTML Dasar</h2>
        
        <!-- Author + Foto + Tanggal -->
        <p>
          <b>Author:</b> Jeffry Tambunan <br>
          <img src="img/foto CV.jpg" width="100" height="100" alt="Foto Author"> <br>
          <b>Tanggal:</b> 5 September 2025
        </p>

        <!-- Label -->
        <p><b>Label:</b> HTML, Pemrograman Web, Dasar</p>

        
      </td>
    </tr>
  </table>

  <!-- Form Komentar -->
  <h3 align="center">Tulis Komentar</h3>
  <form align="center">
    <p>Nama: <input type="text" name="nama"></p>
    <p>Komentar:<br>
       <textarea name="komentar" rows="4" cols="40"></textarea>
    </p>
    <p><input type="submit" value="Kirim"></p>
  </form>

  <!-- Daftar Komentar -->
  <h3 align="center">Komentar</h3>
  <table width="70%" align="center" border="1" cellspacing="0" cellpadding="10">
    <tr>
      <td width="60" align="center"><img src="img/Poto ultraman.jpg" width="50" height="50"></td>
      <td><b>Andi:</b><br>Sangat membantu untuk pemula, terima kasih!</td>
    </tr>
    <tr>
      <td align="center"><img src="img/SPIDEY" width="50" height="50"></td>
      <td><b>Budi:</b><br>Penjelasan mudah dipahami, lanjutkan!</td>
    </tr>
  </table>

  <!-- Footer -->
  <hr>
  <p align="center">&copy; 2025 Blog Saya</p>

</body>
</html>
